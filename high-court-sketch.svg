<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="400" fill="white" />

  <!-- Left tower -->
  <rect x="50" y="200" width="50" height="200" fill="lightgray" stroke="black" />
  <polygon points="50,200 75,150 100,200" fill="lightgray" stroke="black" />
  
  <!-- Left wing -->
  <rect x="100" y="250" width="200" height="150" fill="lightgray" stroke="black" />
  <path d="M100 250 Q150 200 200 250 Q250 200 300 250" fill="none" stroke="black" stroke-width="2" />
  
  <!-- Central building -->
  <rect x="300" y="150" width="600" height="250" fill="lightgray" stroke="black" />
  <path d="M300 400 Q400 300 500 400 Q600 300 700 400 Q800 300 900 400" fill="none" stroke="black" stroke-width="2" />
  <circle cx="600" cy="150" r="50" fill="lightgray" stroke="black" />
  <polygon points="550,100 600,50 650,100" fill="lightgray" stroke="black" />
  <line x1="600" y1="50" x2="600" y2="20" stroke="black" />
  <circle cx="600" y1="20" r="5" fill="black" /> <!-- Flag or statue -->
  
  <!-- Right wing -->
  <rect x="900" y="250" width="200" height="150" fill="lightgray" stroke="black" />
  <path d="M900 250 Q950 200 1000 250 Q1050 200 1100 250" fill="none" stroke="black" stroke-width="2" />
  
  <!-- Right tower -->
  <rect x="1100" y="200" width="50" height="200" fill="lightgray" stroke="black" />
  <polygon points="1100,200 1125,150 1150,200" fill="lightgray" stroke="black" />
  
  <!-- Add some windows and details -->
  <rect x="150" y="300" width="20" height="40" fill="white" stroke="black" />
  <rect x="200" y="300" width="20" height="40" fill="white" stroke="black" />
  <rect x="250" y="300" width="20" height="40" fill="white" stroke="black" />
  
  <rect x="350" y="200" width="20" height="40" fill="white" stroke="black" />
  <rect x="400" y="200" width="20" height="40" fill="white" stroke="black" />
  <rect x="450" y="200" width="20" height="40" fill="white" stroke="black" />
  <rect x="500" y="200" width="20" height="40" fill="white" stroke="black" />
  <rect x="550" y="200" width="20" height="40" fill="white" stroke="black" />
  <rect x="600" y="200" width="20" height="40" fill="white" stroke="black" />
  <rect x="650" y="200" width="20" height="40" fill="white" stroke="black" />
  <rect x="700" y="200" width="20" height="40" fill="white" stroke="black" />
  <rect x="750" y="200" width="20" height="40" fill="white" stroke="black" />
  <rect x="800" y="200" width="20" height="40" fill="white" stroke="black" />
  
  <rect x="950" y="300" width="20" height="40" fill="white" stroke="black" />
  <rect x="1000" y="300" width="20" height="40" fill="white" stroke="black" />
  <rect x="1050" y="300" width="20" height="40" fill="white" stroke="black" />
</svg>
